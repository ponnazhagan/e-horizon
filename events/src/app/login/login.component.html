<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
      
    </head>
    <body>
<div class="out"> 
<div  class="wrapper">
  <h1> Student Registration</h1>

  <form class="form1" formgroup="loginform" (ngSubmit)="login()" method="post">
   
   
   
    <input type="email" class="form-control" formControlName="email" name="email" placeholder="Email">
    <span *ngIf="email && email.invalid && email.touched" style="color:red;">Email is required</span>
    <input type="password" class="form-control " formControlName="Password" name="Password" placeholder="Enter password">
    <span *ngIf="Password && Password.invalid && Password.touched" style="color: red;">Password is required</span>
    <div class="acct">
      <p>Don't have an account </p>
       <a style="color:whitesmoke" href="#">Create new account</a>
    </div>
   
    <button [disabled]="this.loginform.invalid" type="submit" class="submit" mat-raised-button  class="btn btn-success" >Login</button> <br><br><br>
  </form>
</div>
</div>
    </body>
</html>
